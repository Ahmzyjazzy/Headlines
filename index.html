<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Headlines News App">
  <title>Headlines News</title>
  <link rel="stylesheet" type="text/css" href="src/css/style.css">
  <!-- manifest and meta theme color -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Headlines">
  <link rel="apple-touch-icon" sizes="60x60" href="src/images/icons/apple-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="src/images/icons/apple-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="src/images/icons/apple-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="src/images/icons/apple-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="src/images/icons/apple-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="src/images/icons/apple-180.png">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Headlines</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="headline-container" hidden>

    <div class="card news-headline-template row" hidden>
      <a href="" target="">
        <div class="headlines-img-content news-headline-item col-4">
          <img src="" />
        </div>
        <div class="headlines-detail news-headline-item col-8">
          <div class="title-detail col-12">
            <span class="title"></span>
          </div>
          <!-- <div class="description col-12"></div> -->
          <div class="publish-detail col-12">
            <!-- <p>Author: <span class="author"></span></p> -->
            <p>source: <span class="source"></span></p>
            <p>date published: <span class="date"></span></p>
          </div>
        </div> 
      </a>     
    </div>

  </main>


  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="ud811Spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="src/js/app.js"></script>
  <script src="src/js/localforage-1.4.0.js"></script>
  
</body>
</html>
